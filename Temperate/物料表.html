<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>物料表</title>
<link href="/static/css/bootstrap-4.0.0.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
  <div class="text-center">
    <h1>物料申请表</h1>
    <form action="" method="">
      <div class="form-group row">
        <label class="col-2" for="itemID">物料ID:</label>
        <input type="text" class="form-control col-3" id="itemID" name="itemID" placeholder="" value="{{ id }}">
        <small id="" class="form-text text-muted"></small>
        <label class="col-2" for="person">申请人:</label>
        <input type="text" class="form-control col-3" id="person" placeholder="">
        <small id="" class="form-text text-muted"></small> </div>
      <div class="form-group row">
        <label class="col-lg-2" for="subject">项目名：</label>
        <input type="text" class="form-control col-lg-3" id="subject" placeholder="">
        <small id="" class="form-text text-muted"></small>
        <label for="classify" class="col-lg-2">分类：</label>
        <select id="classify" class="form-control col-lg-3" name="classify">
          <option selected>台山工地</option>
          <option>西苑</option>
        </select>
      </div>
      <div class="form-group row">
        <label class="col-lg-2" for="account">收款方：</label>
        <input type="text" class="form-control col-lg-3" id="account" placeholder="">
        <small id="" class="form-text text-muted"></small>
        <label class="col-lg-2" for="accountstyle">收款方账户类型：</label>
        <select id="accountstyle" class="form-control col-lg-3" name="accountstyle">
          <option selected>公账</option>
          <option>私账</option>
        </select>
      </div>
      <div class="form-group row">
        <label class="col-lg-2" for="sum">金额：</label>
        <input type="text" class="form-control col-lg-3" id="sum" placeholder="" name="sum">
        <small id="" class="form-text text-muted"></small>
        <div class="form-check col-lg-5 text-center">
          <input class="form-check-input" type="checkbox" value="" id="havebill">
          <label class="form-check-label text-left" for="havebill"> 能否提供发票 </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-2" for="detail">详细说明：</label>
        <textarea class="form-control col-lg-8" id="detail" placeholder="" name="detail" rows="3"></textarea>
        <small id="" class="form-text text-muted"></small> </div>
      <div class="input-group row">
        <div class="custom-file col-lg-8 offset-2">
          <input type="file" class="custom-file-input col-lg-2 text-right" id="image1">
          <label class="custom-file-label col-lg-12" for="image1">选择图片</label>
        </div>
        <div class="input-group-append col-lg-2 "> <span class="input-group-text" id="">上传</span> </div>
      </div>
      <button type="submit" class="btn btn-primary text-center">保存</button>
    </form>
  </div>
</div>
</body>
</html>
